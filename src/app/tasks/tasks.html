<section id="tasks">
    <header>
        <h1>{{name}}</h1>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>

    @if(isAddingNewtask){
        <app-new-task (close)="onClose()" (add)="onAdd($event)"/>
    }
    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="recieveCompleteFromChild($event)"/>
            </li>
        }
    </ul>
</section>
