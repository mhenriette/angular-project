<section id="tasks">
    <header>
        <h1>{{name}}</h1>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="recieveCompleteFromChild($event)"/>
            </li>
        }
        
    </ul>


</section>
